<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listado</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-searchbar color="light" animated="true" placeholder="Buscar"></ion-searchbar>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
  
        <ion-item *ngFor="let datos of datosRegistro">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-item-group>
            <ion-label>Paciente: {{ datos.paciente }} </ion-label>
            <ion-label>Malestar: {{ datos.malestar }}</ion-label>
            <ion-label>Doctor: {{ datos.doctor }}</ion-label>
            <ion-label>Tel: {{ datos.telefono }}</ion-label>
          </ion-item-group>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button [routerLink]="['/registro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
