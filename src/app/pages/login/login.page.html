<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de sesión</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>          
          <ion-input placeholder="Ingresa tu email" formControlName="email"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <p *ngIf="loginForm.get('email')?.hasError('required')">Email es obligatorio</p>
          <p *ngIf="loginForm.get('email')?.hasError('maxlength')">Email maximo de caracteres 100</p>
          <p *ngIf="loginForm.get('email')?.hasError('email')">Ingrese un email valido</p>
        </div>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label> 
          <ion-input type="password" placeholder="Ingresa tu contraseña" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <p *ngIf="loginForm.get('password')?.hasError('required')">Contraseña es obligatoria</p>
          <p *ngIf="loginForm.get('password')?.hasError('maxlength')">Contraseña maximo de caracteres 100</p>
        </div>

        <br>
        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
